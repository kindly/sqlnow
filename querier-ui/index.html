<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import init, { render } from './pkg/querier_ui.js';
      await init();

      window.QUERIER = {}; 
      window.QUERIER.render = render;
      render(document.getElementById('main'));

    </script>
  </head>
  <body>
    <div id="main" data-command='{"target": "#main", "path": "/"}'></div>
  </body>
</html>
