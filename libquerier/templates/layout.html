{% extends "base.html" %}

{% block main %}

<div id="main">
  <form autocomplete="off" method="post">
  <div class="flex flex-row flex-wrap py-4">
    <ul class="menu w-full w-56 rounded-box sm:w-1/2 md:w-1/3 xl:w-1/4 px-2">
      <li class="menu-title">Tables</li>
      {% for schema in schemas %}
        <li>
           <a hx-post="" hx-target="#main" hx-select="#main" hx-swap="outerHTML"  
              hx-vals='{"current_table": {{ schema.db_name|tojson }} }'
              class="{% if schema.db_name == current_schema.db_name %}active{% endif %}">
              {% if schema.schema_display_name != "" %}
                {{schema.schema_display_name}}.{{schema.name}}
              {% else %}
                {{schema.name}}
              {% endif %}
            </a>
        </li>
      {% endfor %}
    </ul>

    <main id="table" role="main" class="w-full sm:w-1/2 md:w-2/3 xl:w-3/4 pt-1 px-2">
      {% include "table.html" %}
    </main>
  </div>
  </form>
</div>

{% endblock main %}
