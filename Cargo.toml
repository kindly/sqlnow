[workspace]
members = ["libquerier", "querier"]

[workspace.dependencies]
actix-web = "4.3.1"
datafusion = { version = "27.0.0", no-default-features = true }
minijinja = { version = "1.0.3", features = ["loader", "builtins", "urlencode"] }
tokio = { version = "1.28.2", features = ["time"] }
clap = { version = "4.3.8", features = ["derive"] }
eyre = "0.6.8"
arrow-csv = "42.0.0"
arrow-json = "42.0.0"
arrow = "42.0.0"
csv = "1.2.2"
serde = { version = "1.0.169", features = ["derive"] }
serde_json = "1.0.100"
object_store = { version = "0.6.1", features = ["aws", "http"] }
url = "2.4.0"
tracing-subscriber = "0.3.17"

[profile.release]
debug = true

